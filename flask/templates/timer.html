<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
  /* container-fluid */
.container,
.container-fluid,
.container-xxl,
.container-xl,
.container-lg,
.container-md,
.container-sm {
  --bs-gutter-x: 1.5rem;
  --bs-gutter-y: 0;
  width: 100%;
  padding-right: calc(var(--bs-gutter-x) * 0.5);
  padding-left: calc(var(--bs-gutter-x) * 0.5);
  margin-right: auto;
  margin-left: auto;
}

@media (min-width: 576px) {
  .container-sm, .container {
    max-width: 540px;
  }
}
@media (min-width: 768px) {
  .container-md, .container-sm, .container {
    max-width: 720px;
  }
}
@media (min-width: 992px) {
  .container-lg, .container-md, .container-sm, .container {
    max-width: 960px;
  }
}
@media (min-width: 1200px) {
  .container-xl, .container-lg, .container-md, .container-sm, .container {
    max-width: 1140px;
  }
}
@media (min-width: 1400px) {
  .container-xxl, .container-xl, .container-lg, .container-md, .container-sm, .container {
    max-width: 1320px;
  }
}

/* margins-0 */
.g-0,
.gx-0 {
  --bs-gutter-x: 0;
}

.g-0,
.gy-0 {
  --bs-gutter-y: 0;
}

/* row */
.row {
  --bs-gutter-x: 1.5rem;
  --bs-gutter-y: 0;
  display: flex;
  flex-wrap: wrap;
  margin-top: calc(-1 * var(--bs-gutter-y));
  margin-right: calc(-0.5 * var(--bs-gutter-x));
  margin-left: calc(-0.5 * var(--bs-gutter-x));
}
.row > * {
  flex-shrink: 0;
  width: 100%;
  max-width: 100%;
  padding-right: calc(var(--bs-gutter-x) * 0.5);
  padding-left: calc(var(--bs-gutter-x) * 0.5);
  margin-top: var(--bs-gutter-y);
}

/* col */
.col {
  flex: 1 0 0%;
}

/* d-flex */
.d-flex {
  display: flex !important;
}

/* margin-auto */
.mx-auto {
  margin-right: auto !important;
  margin-left: auto !important;
}
.my-auto {
  margin-top: auto !important;
  margin-bottom: auto !important;
}
.m-auto {
  margin: auto !important;
}

/* justify-content-center */
.justify-content-center {
  justify-content: center !important;
}

/* align-self-center */
.align-self-center {
  align-self: center !important;
}


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  color: #fff;
  line-height: 1.6;
  height : 100%;
  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  background-color: #1a1a1a;
}
.colored{
    background: #1a1a1a;
    height : 100vh;
    color: white;
    margin: auto;
}
.pomodoro-app {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  
  .timer {
    margin: 20px 0;
  }
  
  .time {
    font-size: 48px;
    margin: 10px 0;
  }
  
  .controls button {
    margin: 10px;

    font-size: 16px;
    cursor: pointer;
  }
  
  
  input {
    width: 60px;
    text-align: center;
    font-size: 16px;
    margin-left: 10px;
  }

.container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    min-height: 100vh;
    gap: 2rem;
    padding: 2rem;
}

.input-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
}

.input-section, .display-section {
    background: #2d2d2d;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #7c3aed;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    border-bottom: 2px solid #7c3aed;
    padding-bottom: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
    background: #363636;
    padding: 1.5rem;
    border-radius: 10px;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #a78bfa;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 0.75rem;
    background: #1a1a1a;
    border: 1px solid #4b5563;
    border-radius: 8px;
    color: #fff;
    margin-bottom: 0.5rem;
}

input:focus, select:focus {
    outline: none;
    border-color: #7c3aed;
    box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
}

button {
    background: #7c3aed;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    width: 100%;
}

button:hover {
    background: #6d28d9;
    transform: translateY(-1px);
}

.schedule-container {
  background: #3b3b3b;
    padding: 1rem;
    margin-bottom: 0.8rem;
    border-radius: 8px;
    border-left: 4px solid #6d28d9;
    height: 130vh;
    overflow-y: auto;
    padding-right: 1rem;
}

.schedule-container::-webkit-scrollbar {
    width: 8px;
}

.schedule-container::-webkit-scrollbar-track {
    background: #2d2d2d;
}

.schedule-container::-webkit-scrollbar-thumb {
    background: #4b5563;
    border-radius: 4px;
}

.course-item, .assignment-item {
    background: #363636;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border-left: 4px solid #7c3aed;
}

.deadline {
    color: #f87171;
    font-weight: 500;
    font-size: 0.9rem;
}

.study-block {
    background: #3b3b3b;
    padding: 1rem;
    margin-bottom: 0.8rem;
    border-radius: 8px;
    border-left: 4px solid #10b981;
}

.study-block h3 {
    color: #10b981;
    margin-bottom: 0.5rem;
}

h2 {
    color: #a78bfa;
    margin: 1.5rem 0 1rem 0;
    font-size: 1.2rem;
}

.generate-btn {
    background: linear-gradient(135deg, #7c3aed, #6d28d9);
    margin-top: 1rem;
    font-size: 1.1rem;
}

.generate-btn:hover {
    background: linear-gradient(135deg, #6d28d9, #5b21b6);
}

@media (max-width: 1024px) {
    .container {
        grid-template-columns: 1fr;
    }
    .input-container {
        grid-template-columns: 1fr;
    }
}
.container {
    text-align: center;
    margin-top: 50px;
  }

    margin: 20px 0;
  }
  .controls button {
    margin: 5px;

  .tasks {

  .task-item {
    margin: 5px 0;
  }
  .settings {
    margin-top: 20px;
  }
  .settings label, .settings input {
    margin: 5px;
  }
  body {
      color: #fff;
      line-height: 1.6;
      height: 100%;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      background-color: #1a1a1a;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .timer {
      font-size: 48px;
      margin: 20px 0;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .tasks {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .task-item {

</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
    <div class="tasks" id="tasks">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
      <input type="text" id="taskInput" placeholder="New task" />
      <button id="addTaskButton">Add Task</button>
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <label>
        Work Duration (minutes):
        <input type="number" id="workDuration" value="25" min="1" />
      </label>
      <label>
        Break Duration (minutes):
        <input type="number" id="breakDuration" value="5" min="1" />
      </label>
    </div>
  </div>
  <script>
    let timeLeft = 25 * 60;
    let isRunning = false;
    let isWorkMode = true;
    let workDuration = 25;
    let breakDuration = 5;
    let timerInterval = null;

    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');
    const workDurationInput = document.getElementById('workDuration');
    const breakDurationInput = document.getElementById('breakDuration');
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');

    // Notification and sound setup
    const workSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');
    const breakSound = new Audio('https://www.soundjay.com/button/beep-10.mp3');

    // Request permission for notifications
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function showNotification(title, body, sound) {
      // Show desktop notification if permitted
      if (Notification.permission === 'granted') {
        new Notification(title, body );
      }
      // Play the sound
      sound.play();
    }

    startButton.addEventListener('click', toggleTimer);
    resetButton.addEventListener('click', resetTimer);
    workDurationInput.addEventListener('change', updateDurations);
    breakDurationInput.addEventListener('change', updateDurations);
    addTaskButton.addEventListener('click', addTask);

    function toggleTimer() {
      if (isRunning) {
        clearInterval(timerInterval);
        startButton.textContent = 'Start';
      } else {
        timerInterval = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            switchMode();
          }
          updateTimerDisplay();
        }, 1000);
        startButton.textContent = 'Pause';
      }
      isRunning = !isRunning;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      isWorkMode = true;
      timeLeft = workDuration * 60;
      startButton.textContent = 'Start';
      updateTimerDisplay();
    }

    function switchMode() {
      isWorkMode = !isWorkMode;
      timeLeft = (isWorkMode ? workDuration : breakDuration) * 60;
      if (isWorkMode) {
        showNotification('Work Time!', 'Time to focus on your tasks.', workSound);
      } else {
        showNotification('Break Time!', 'Take a short break and relax.', breakSound);
      }
      updateTimerDisplay();
    }

    function updateDurations() {
      workDuration = parseInt(workDurationInput.value, 10);
      breakDuration = parseInt(breakDurationInput.value, 10);
      if (isWorkMode) {
        timeLeft = workDuration * 60;
      } else {
        timeLeft = breakDuration * 60;
      }
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText) {
        const listItem = document.createElement('li');
        listItem.className = 'task-item';
        listItem.textContent = taskText;
        taskList.appendChild(listItem);
        taskInput.value = '';
      }
    }

    // Initial setup
    updateTimerDisplay();
  </script>
</body>

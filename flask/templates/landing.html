<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        /* Website Name Styling */
        .website-name {
            text-align: center;
            margin-bottom: 20px;
        }

        .website-name h1 {
            font-size: 120px;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            background-clip: text;
            -webkit-filter: invert(100%);
            filter: invert(100%);
            color:transparent;
            margin: 0;
        }

        /* Buttons Container */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.sign-in {
            background-color: #4CAF50;
            color: white;
        }

        button.sign-in:hover {
            background-color: #45a049;
        }

        button.log-in {
            background-color: #008CBA;
            color: white;
        }

        button.log-in:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>
    <div class="website">
        <div class="website-name">
            <h1>Smart study </h1>
        </div>
        <div class="button-container">
            
            <a href="{{ url_for('user_auth') }}">
                <button class="sign-in">Sign In</button>
            </a>
            
            
        </div>
    </div>
</body>
</html>
